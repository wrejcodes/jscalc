<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>JavaScript Calculator</title>
	<link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container">
		<a href="https://github.com/wrejcodes/jscalc"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/e7bbb0521b397edbd5fe43e7f760759336b5e05f/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f677265656e5f3030373230302e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_green_007200.png"></a>
		<div class="row">
			<div class="col-md-12 text-center">
				<h1>JavaScript Calculator</h1>
				<p>Created by <a href="//www.twitter.com/wrejcodes">me!</a></p>
			</div>
		</div>
		
		<div class="col-xs-6 col-xs-offset-3 calculator text-center">
			<div class="row">
				<div class="col-xs-6 col-xs-offset-3" id="logo">
					<h4>WREJCalc</h4>
				</div>
				<div class=" col-xs-10 col-xs-offset-1" id="screen">
					<h1 id="screenText">0<h1>
				</div>
			</div>
			<div class="row">
				<div class="btn btn-primary col-xs-2 col-xs-offset-1 oper-btn clear" id="clearAll">CE</div>
				<div class="btn btn-primary col-xs-2 col-xs-offset-1 oper-btn clear" id="clear">C</div>
				<div class="btn btn-primary col-xs-2 col-xs-offset-1 oper-btn" id="modulo">%</div>
				<div class="btn btn-primary col-xs-1 col-xs-offset-1 oper-btn"
				id="divide">/</div>
			</div>	
			<div class="row">
				<div class="btn btn-primary col-xs-2 col-xs-offset-1 calc-btn">7</div>
				<div class="btn btn-primary col-xs-2 col-xs-offset-1 calc-btn">8</div>
				<div class="btn btn-primary col-xs-2 col-xs-offset-1 calc-btn">9</div>
				<div class="btn btn-primary col-xs-1 col-xs-offset-1 oper-btn"
				id="multiply">x</div>
			</div>	
			<div class="row">
				<div class="btn btn-primary col-xs-2 col-xs-offset-1 calc-btn">4</div>
				<div class="btn btn-primary col-xs-2 col-xs-offset-1 calc-btn">5</div>
				<div class="btn btn-primary col-xs-2 col-xs-offset-1 calc-btn">6</div>
				<div class="btn btn-primary col-xs-1 col-xs-offset-1 oper-btn" id="subtract">-</div>
			</div>
			<div class="row">
				<div class="btn btn-primary col-xs-2 col-xs-offset-1 calc-btn">1</div>
				<div class="btn btn-primary col-xs-2 col-xs-offset-1 calc-btn">2</div>
				<div class="btn btn-primary col-xs-2 col-xs-offset-1 calc-btn">3</div>
				<div class="btn btn-primary col-xs-1 col-xs-offset-1 oper-btn" id ="add">+</div>
			</div>
			<div class="row last-btn-row">
				<div class="btn btn-primary col-xs-5 col-xs-offset-1 calc-btn" id="zero-btn">0</div>
				<div class="btn btn-primary col-xs-2 col-xs-offset-1 calc-btn">.</div>
				<div class="btn btn-primary col-xs-1 col-xs-offset-1 oper-btn" id="equal">=</div>
			</div>
		</div>
		
	</div>
<script type="text/javascript" src="calc.js"></script>
</body>
</html>
